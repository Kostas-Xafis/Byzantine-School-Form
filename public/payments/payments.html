<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/global.css" />
		<link rel="stylesheet" href="./payments.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" />
		<link rel="icon" type="image/png" href="/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Βιβλία Σχολής</title>
		<script src="/auth.js"></script>
	</head>
	<body>
		<div id="navContainer">
			<img id="logo" src="/logo.webp" alt="Λογότυπο Σχολής Βυζαντινής και Παραδοσιακής Μουσικής" />
			<a class="nav" href="/books/">
				<p>Βιβλία</p>
			</a>
			<a class="nav currentPage" href="/payments/">
				<p>Πληρωμές</p>
			</a>
		</div>
		<div id="mainContainer">
			<div id="totalsTableContainer" class="dataTable"></div>
			<div id="actionsPanel">
				<div class="actionsContainer">
					<button id="addPaymentButton" type="button" class="action">
						<i class="fa-regular fa-plus"></i>
					</button>
					<button id="editPaymentButton" type="button" class="action">
						<i class="fa-regular fa-pen-to-square"></i>
					</button>
					<button id="completePaymentButton" type="button" class="action">
						<i class="fa-solid fa-check"></i>
					</button>
				</div>
				<div class="actionsContainer">
					<button id="editPayoffButton" type="button" class="action">
						<i class="fa-regular fa-pen-to-square"></i>
					</button>
					<button id="completePayoffButton" type="button" class="action">
						<i class="fa-solid fa-check"></i>
					</button>
				</div>
			</div>
			<div id="tablesContainer">
				<div id="paymentsTableContainer" class="dataTable"></div>
				<div id="payoffsTableContainer" class="dataTable"></div>
			</div>
		</div>
		<dialog id="paymentDialog" class="hidden" open>
			<form id="paymentForm" class="dialogForm" name="paymentForm">
				<h1></h1>
				<div id="paymentFormContainer" class="dialogFormContainer">
					<div class="inputContainer"><input name="student_name" type="text" /><label for="student_name">Μαθητής</label></div>
					<div class="inputContainer">
						<select name="book"></select>
						<label for="book">Βιβλίο</label>
					</div>
					<div class="inputContainer"><input name="amount" type="number" /><label for="amount">Οφειλή</label></div>
					<div class="inputContainer"><input name="date" type="date" /><label for="date">Ημερομηνία</label></div>
				</div>
				<button class="addButton submitButton">Προσθήκη</button>
				<button class="closeDialog">
					<i class="fa-solid fa-xmark"></i>
				</button>
			</form>
		</dialog>
		<dialog id="payoffDialog" class="hidden" open>
			<form id="payoffForm" class="dialogForm" name="payoffForm">
				<h1></h1>
				<div id="payoffFormContainer" class="dialogFormContainer">
					<div class="inputContainer"><input name="wholesaler" type="text" /><label for="wholesaler">Χονδρέμπορος</label></div>
					<div class="inputContainer"><input name="amount" type="number" /><label for="amount">Οφειλή</label></div>
				</div>
				<button class="addButton submitButton">Προσθήκη</button>
				<button class="closeDialog">
					<i class="fa-solid fa-xmark"></i>
				</button>
			</form>
		</dialog>
		<script defer src="./payments.js"></script>
		<script defer src="./paymentsTableFill.js"></script>
	</body>
</html>
