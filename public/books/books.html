<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/global.css" />
		<link rel="stylesheet" href="./books.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" />
		<link rel="icon" type="image/png" href="/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Βιβλία Σχολής</title>
		<script src="/auth.js"></script>
	</head>
	<body>
		<div id="navContainer">
			<img id="logo" src="/logo.webp" alt="Λογότυπο Σχολής Βυζαντινής και Παραδοσιακής Μουσικής" />
			<a class="nav currentPage" href="/books/">
				<p>Βιβλία</p>
			</a>
			<a class="nav" href="/payments/">
				<p>Πληρωμές</p>
			</a>
		</div>
		<div id="mainContainer">
			<div id="totalsTableContainer" class="dataTable"></div>
			<div id="actionsPanel">
				<div class="actionsContainer">
					<button id="addBookButton" type="button" class="action">
						<i class="fa-regular fa-plus"></i>
					</button>
					<button id="editBookButton" type="button" class="action">
						<i class="fa-regular fa-pen-to-square"></i>
					</button>
					<button id="deleteBookButton" type="button" class="action">
						<i class="fa-regular fa-trash-can"></i>
					</button>
				</div>
				<div class="actionsContainer">
					<button id="addWholesalerButton" type="button" class="action">
						<i class="fa-solid fa-user-plus"></i>
					</button>
				</div>
			</div>
			<div id="tableContainer" class="dataTable"></div>
		</div>
		<dialog id="bookDialog" class="hidden" open>
			<form id="bookForm" class="dialogForm" name="bookForm">
				<h1></h1>
				<div id="bookFormContainer" class="dialogFormContainer">
					<div class="inputContainer"><input name="title" type="text" /><label for="title">Τίτλος</label></div>
					<div class="inputContainer">
						<select name="wholesaler"></select>
						<label for="wholesaler">Χονδρέμπορος</label>
					</div>
					<div class="inputContainer"><input name="genre" type="text" /><label for="genre">Είδος</label></div>
					<div class="inputContainer">
						<input name="wholesale_price" type="number" inputmode="numeric" /><label for="wholesale_price">Χονδρική Τιμή</label>
					</div>
					<div class="inputContainer">
						<input name="price" type="number" inputmode="numeric" /><label for="price">Λιανική Τιμή</label>
					</div>
					<div class="inputContainer">
						<input name="quantity" type="number" inputmode="numeric" /><label for="quantity">Ποσότητα</label>
					</div>
					<div class="inputContainer">
						<input name="sold" type="number" inputmode="numeric" /><label for="sold">Πωλήσεις</label>
					</div>
				</div>
				<button class="addButton submitButton">Προσθήκη</button>
				<button class="closeDialog">
					<i class="fa-solid fa-xmark"></i>
				</button>
			</form>
		</dialog>
		<dialog id="wholesalerDialog" class="hidden" open>
			<form id="wholesalerForm" class="dialogForm" name="wholesalerForm">
				<h1></h1>
				<div id="wholesalerFormContainer" class="dialogFormContainer">
					<div class="inputContainer"><input name="name" type="text" /><label for="name">Χονδρέμπορος</label></div>
				</div>
				<button class="addButton submitButton">Προσθήκη</button>
				<button class="closeDialog">
					<i class="fa-solid fa-xmark"></i>
				</button>
			</form>
		</dialog>
		<script defer src="./books.js"></script>
		<script defer src="./bookTableFill.js"></script>
	</body>
</html>
